<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://via.placeholder.com/32x32">
    <title>Register</title>
    <link rel="stylesheet" href="styles/bootstrap4.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><img src="http://via.placeholder.com/100x100" width="30" height="30"
                                          class="d-inline-block align-top" alt="">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link disabled" href="#">Log treatment</a>
            <a class="nav-item nav-link disabled" href="#">Calculator</a>

        </div>
    </div>
</nav>

<!-- Register -->
<div class="container">
    <div class="row justify-content-center mt-3 mt-sm-4">
        <form class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="form-group">
                <label for="inputEmail1">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Input email address">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="reemail" placeholder="Confirm email address">
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Input password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="repassword" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Register</button>
            <button type="button" class="btn btn-block btn-secondary">Back</button>
        </form>
    </div>
</div>
</body>


<!-- Scripts -->
<script src="scripts/lib/jquery-3.2.1.min.js"></script>
<script src="scripts/lib/popper.min.js"></script>
<script src="scripts/lib/bootstrap4.min.js"></script>

<script src="scripts/app/register.js"></script>

</html>
