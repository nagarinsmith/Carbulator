<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carbulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=  no">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Carbulator</a>
    </nav>

    <!-- Form container -->
    <div class="container col-md-4 offset-md-4">
        <h3 class="mt-4 mb-2">Register to Carbulator</h3>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <input type="password" class="form-control" id="re-password" placeholder="Re-type Password">
        </div>
        <button id="registerButton" class="btn btn-block btn-primary">Register</button>
    </div>
</body>


<!-- Scripts -->
<script src="scripts/lib/jquery-3.2.1.min.js"></script>
<script src="scripts/lib/bootstrap.min.js"></script>
<script src="scripts/lib/firebase.js"></script>
<script src="scripts/app/firebaseConfig.js"></script>
<script src="scripts/app/register.js"></script>

</html>
