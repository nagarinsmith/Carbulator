<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carbulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=  no">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Carbulator</a>
    </nav>

    <!-- Form container -->
    <div class="container col-md-4 offset-md-4">
        <h3 class="mt-4 mb-2">Configure your account</h3>
        <div class="form-group">
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="age" placeholder="Age">
        </div>
        <button id="configureButton" class="btn btn-block btn-primary">Configure</button>
    </div>
</body>


<!-- Scripts -->
<script src="scripts/lib/jquery-3.2.1.min.js"></script>
<script src="scripts/lib/bootstrap.min.js"></script>
<script src="scripts/lib/firebase.js"></script>
<script src="scripts/app/firebaseConfig.js"></script>
<script src="scripts/app/configure-account.js"></script>

</html>
