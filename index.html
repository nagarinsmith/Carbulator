<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carbulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=  no">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Carbulator</a>
    </nav>

    <!-- Form container -->
    <form class="container col-md-4 offset-md-4">
        <h3 class="mt-4 mb-2">Login to Carbulator</h3>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button id="loginButton" class="btn btn-block btn-primary">Login</button>
        <button type="button" class="btn btn-block btn-secondary" data-toggle="modal" data-target="#exampleModal">
            Register
        </button>
    </form>
</body>


<!-- Scripts -->
<script src="scripts/lib/jquery-3.2.1.min.js"></script>
<script src="scripts/lib/bootstrap.min.js"></script>
<script src="scripts/lib/firebase.js"></script>
<script src="scripts/app/firebaseConfig.js"></script>
<script src="scripts/app/login.js"></script>


</html>
