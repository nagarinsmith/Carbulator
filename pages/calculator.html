<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Insulin calculator">
    <meta name="author" content="Paul-Claudiu Orha">
    <link rel="icon" href="img/favicon_blue_larger.png">
    <title>Login</title>
    <link rel="stylesheet" href="styles/bootstrap4.min.css">
    <link rel="stylesheet" href="styles/improvements.css">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark editNav">
    <a class="navbar-brand" href="#!/"><img src="img/favicon_blue.png" width="30" height="30"
                                                                class="d-inline-block align-top mr-2" alt="">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" style="color:#2B4C7E" href="#">Calculator</a>
            <a class="nav-item nav-link" style="color:#2B4C7E" href="#">Statistics</a>
            <a class="nav-item nav-link" style="color:#2B4C7E" href="#">Log out</a>
        </div>
    </div>
</nav>

<!-- Calculator -->
<div class="container-fluid" style="color: white;">
    <div class="row mt-3 align-content-center">
        <form class="col-md-6 my-1" id="calculator_form">
            <div class="form-group">
                <label for="carbs">Carbs:</label>
                <input type="number" class="form-control" id="carbs">
            </div>
            <div class="form-group">
                <label for="bl">Blood sugar:</label>
                <input type="number" class="form-control" id="bl">
            </div>
            <button type="submit" class="btn btn-block btn-primary editButton">Calculate</button>
            <div class="form-group">
                <label for="insulin" class="mt-4">Recommended insulin:</label>
                <input type="number" readonly class="form-control-plaintext" id="insulin">
            </div>
        </form>

        <form class="col-md-6 my-1" id="configure_form">
            <div class="form-group">
                <label for="bl_target">Target blood sugar:</label>
                <input type="number" class="form-control" id="bl_target">
            </div>
            <div class="form-group">
                <label for="carbs_to_insulin">Carbs to insulin ratio:</label>
                <input type="number" class="form-control" id="carbs_to_insulin">
            </div>
            <div class="form-group">
                <label for="bl_to_insulin">Blood sugar to insulin ratio:</label>
                <input type="number" class="form-control" id="bl_to_insulin">
            </div>
            <div class="form-group">
                <label for="insulin_precision">Insulin precision</label>
                <select class="form-control" id="insulin_precision">
                    <option>1</option>
                    <option>0.5</option>
                    <option>0.1</option>
                </select>
            </div>
            <button type="submit" class="btn btn-block btn-primary editButton">Save</button>
        </form>
        <div class="card ml-5 mt-2 cardMod">
            <div class="card-body">
                <h4 class="card-title"> What now? </h4>
                <p class="card-text"> Once you give us the required data we will provide the insulin intake you
                    need. </p>
            </div>
        </div>
    </div>
</div>

<script src="scripts/lib/jquery-3.2.1.min.js"></script>
<script src="scripts/lib/firebase.js"></script>
<script src="scripts/app/firebaseConfig.js"></script>
<script src="scripts/app/authCheck.js"></script>
<script src="scripts/app/logout.js"></script>
<script src="scripts/app/calculator.js"></script>

</body>

</html>
