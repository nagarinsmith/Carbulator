<!-- Login -->
<div class="container">
    <div class="row justify-content-center mt-3 mt-sm-4">
        <form id = "loginForm" class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Input email address">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Input password">
            </div>
            <button type="submit" class="btn btn-block btn-primary editButton">Login</button>
            <button type="button" class="btn btn-block btn-secondary editRegister">Register</button>
        </form>
    </div>
</div>
