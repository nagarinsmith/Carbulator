</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark editNav">
    <a class="navbar-brand" style="color:#2B4C7E" href="#!/"><img src="img/favicon_blue.png" width="30" height="30"
                                                                class="d-inline-block align-top mr-2" alt="">Carbulator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" style="color:#2B4C7E" href="#!/post-login">Home</a>
            <a class="nav-item nav-link" style="color:#2B4C7E" href="#!/calculate">Calculator</a>
            <a class="nav-item nav-link" style="color:#2B4C7E" href="#!/chart">Charts</a>
            <a class="nav-item nav-link commit" style="color:#2B4C7E" href="#!/configure">Configure account</a>
            <a class="nav-item nav-link" style="color:#2B4C7E" id="logoutButton" href="">Log out</a>
        </div>
    </div>
</nav>
<div class="container" >
    <div id="formsContainer" class="row justify-content-center mt-3 mt-sm-4">
        <form id="personalForm" class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="form-group">
                <label for="last_name">Name:</label>
                <input type="text" class="form-control" id="last_name">
            </div>
            <div class="form-group">
                <label for="first_name">Surname:</label>
                <input type="text" class="form-control" id="first_name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age">
            </div>
            <button type="submit" class="btn btn-block btn-primary editButton" id="nextButton">Next</button>
        </form>

        <form style="display:none" id="glicForm" class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="form-group">
                <label for="bl_target">Target blood sugar:</label>
                <input type="number" class="form-control" id="bl_target">
            </div>
            <div class="form-group">
                <label for="carbs_to_insulin">Carbs to insulin ratio:</label>
                <input type="number" class="form-control" id="carbs_to_insulin">
            </div>
            <div class="form-group">
                <label for="bl_to_insulin">Blood sugar to insulin ratio:</label>
                <input type="number" class="form-control" id="bl_to_insulin">
            </div>
            <div class="form-group">
                <label for="insulin_precision">Insulin precision:</label>
                <input type="number" class="form-control" id="insulin_precision">
            </div>
            <button class="btn btn-block btn-primary editButton" id="backButton">Back</button>
            <button type="submit" class="btn btn-block btn-primary editButton" id="submitButton">Submit</button>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="scripts/lib/jquery-3.2.1.min.js"></script>
<script src="scripts/lib/jquery-ui.min.js"></script>
<script src="scripts/lib/popper.min.js"></script>

<script src="scripts/lib/firebase.js"></script>

<script src="scripts/app/configure.js"></script>
<script src="scripts/app/logout.js"></script>
</body>
</html>
