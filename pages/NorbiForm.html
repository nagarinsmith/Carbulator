<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://via.placeholder.com/32x32">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/bootstrap4.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><img src="http://via.placeholder.com/100x100" width="30" height="30"
                                          class="d-inline-block align-top" alt="">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link disabled" href="#">Log treatment</a>
            <a class="nav-item nav-link disabled" href="#">Calculator</a>
            <a class="nav-item nav-link disabled" href="#">Reports</a>
        </div>
    </div>
</nav>

<div class="container">
    <div id="formsContainer" class="row justify-content-center mt-3 mt-sm-4">
        <form id="personalForm" class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="form-group">
                <label for="first_name">Name:</label>
                <input type="text" class="form-control" id="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Surname:</label>
                <input type="text" class="form-control" id="last_name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age">
            </div>
            <button type="submit" class="btn btn-block btn-primary" id = "nextButton">Next</button>
        </form>
 
        <form style="display:none" id = "glicForm" class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="form-group">
                <label for="glic_min">Minimum glucose target level:</label>
                <input type="number" class="form-control" id="glic_min">
            </div>
            <div class="form-group">
                <label for="glic_max">Maximum glucose target level:</label>
                <input type="number" class="form-control" id="glic_max">
            </div>
            <div class="form-group">
                <label for="glic_target">Optimal glucose target level:</label>
                <input type="number" class="form-control" id="glic_target">
            </div>
            <div class="form-group">
                <label for="carb_insulin_ratio">Amount of carbs for 1 unit of insulin:</label>
                <input type="number" class="form-control" id="carb_insulin_ratio">
            </div>
            <div class="form-group">
                <label for="glucose_insulin_ratio">Amount of mg/dl dropped for 1 unit of insulin:</label>
                <input type="number" class="form-control" id="glucose_insulin_ratio">
            </div>
            <button type="submit" class="btn btn-block btn-primary" id = "backButton">Back</button>
            <button type="submit" class="btn btn-block btn-primary" id = "submitButton">Submit</button>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script src="../scripts/lib/jquery-ui.min.js"></script>
<script src="../scripts/lib/popper.min.js"></script>
<script src="../scripts/lib/bootstrap4.min.js"></script>
<script src="../scripts/lib/firebase.js"></script>
<script src="../scripts/app/firebaseConfig.js"></script>
<script src="../scripts/app/configure.js"></script>
</body>
</html>
